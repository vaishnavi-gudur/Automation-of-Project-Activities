<html>
<head>
<script type="text/javascript">
function validate()
{
if( document.register.Name.value == "" )
   {
     alert( "Please provide your name!" );
     document.register.Name.focus() ;
     return false;
   }
   if( document.register.Mno.value == "" )
   {
     alert( "Please provide your Mobile Number!" );
     document.register.Mno.focus() ;
     return false;
   }
   if( document.register.age.value == "" ||
           isNaN( document.register.age.value ) ||
           document.register.age.value <= 17 )
   {
     alert( "Invalid Age." );
     document.register.age.focus() ;
     return false;
   }
   var x = document.forms["register"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
		}
   if( document.register.uname.value == "" )
   {
     alert( "Please provide your username!" );
     return false;
   }
  if(document.register.pwd.value != "" && document.register.pwd.value == document.register.rpwd.value) {
      if(document.register.pwd.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        document.register.pwd1.focus();
        return false;
      }
      if(document.register.pwd.value == document.register.uname.value) {
        alert("Error: Password must be different from Username!");
        document.register.pwd1.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(document.register.pwd1.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        document.register.pwd1.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(document.register.pwd.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        document.register.pwd1.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(document.register.pwd.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        document.register.pwd1.focus();
        return false;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!");
      document.register.pwd1.focus();
      return false;
    }
	return true;
	}
</script>

</head>
<body>
<h1 style="margin-left:500px; margin-top:10px; color:White;"><u>ENTER YOUR DETAILS TO REGISTER</u></h1>
<form name="register" action="" onsubmit="return validate();" method="post">
<table style="margin-left:530px; margin-top:15px;">
<tr>
<td>Name</td>
<td><input type="textbox" name="Name"/>
</tr>
<tr>
<td style="white-space:nowrap;">Mobile Number</td>
<td><input type="textbox" name="Mno"/>
</tr>
<tr>
<td>Age</td>
<td><input type="textbox" name="age"/>
<td style="font-size:100%; text-align:left;"> You need to be above 18 to register.</td>
</tr>
<tr>
<td>Email Id</td>
<td><input type="textbox" name="email"/>
</tr>
<tr>
<td>Username</td>
<td><input type="textbox" name="uname"/>
</tr>
<tr>
<td>Password</td>
<td><input type="pASSWORD" name="pwd"/>
<td style="font-size:100%; text-align:left;" rowspan="2"> Password must be of at least 6 characters and should contain atleast one LoweCase, One UpperCase and one Numeric character.</td>
</tr>
<tr>
<td style="white-space:nowrap;">Re-Enter Password</td>
<td><input type="password" name="rpwd"/>
</tr>
<th></th>
<td><input type="submit" style="font-size:70%; margin-top:20px;" value="submit"/>
</tr>
</table>
</form>
</body>
</html>
